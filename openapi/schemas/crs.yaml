type: object
required:
  - type
  - properties
properties:
  oneOf:
    - - type:
          type: string
          enum:
            - "Name"
      - properties:
          type: object
          required:
            - name
          properties:
            - name:
                type: string
                default: "urn:ogc:def:crs:OGC:1.3:CRS84"
    - - type:
          type: string
          enum:
            - "Link"
      - properties:
          type: object
          required:
            - href
            - type
          properties:
            - href:
                type: string
                format: uri
            - type:
                type: string